    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #0b6623;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        header img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: white;
        }

        h1, h2, h3 {
            margin: 5px 0;
        }

        h2 {
            color: #0b6623;
        }

        h3 {
            color: #0b6623;
            font-weight: normal;
        }

        .container {
            margin: 30px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .btn {
            display: block;
            width: 100%;
            margin: 10px 0 5px 0;
            padding: 12px;
            background-color: #0b6623;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #094d1a;
        }

        .reg-number {
            color: #333;
            font-weight: bold;
            margin-top: 5px;
        }

        .lecturer {
            color: #0b6623;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
